<script src="{{ pathto('_static/toolkit/IWT.min.js', 1) }}"></script>

<script src="{{ pathto('_static/js/theme_overrides.js', 1) }}"></script>

<script>
  $(document).on('keydown', function(e) {
    if (e.keyCode === 9) {
      $('body').removeClass('hide-focus');
    } else if (e.keyCode == 191) { // slash
      $('#cerca').focus();
      e.preventDefault();
    }
  })

  $(document).on('click', function(e) {
    $('body').addClass('hide-focus');
  })
</script>

{% if not embedded %}
<script type="text/javascript">
    var DOCUMENTATION_OPTIONS = {
        URL_ROOT: '{{ url_root }}',
        VERSION: '{{ release|e }}',
        COLLAPSE_INDEX: false,
        FILE_SUFFIX: '{{ '' if no_search_suffix else file_suffix }}',
        HAS_SOURCE: {{ has_source|lower }},
    SOURCELINK_SUFFIX: '{{ sourcelink_suffix }}'
    };
</script>
{%- for scriptfile in script_files %}
<script type="text/javascript" src="{{ pathto(scriptfile, 1) }}"></script>
{%- endfor %} {% endif %}
{# STICKY NAVIGATION #} {% if theme_sticky_navigation %}
<script type="text/javascript">
    jQuery(function() {
        SphinxRtdTheme.StickyNav.enable();
    });
</script>
{% endif %} {%- block footer %} {% endblock %}
